<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Vakitleri - Çevrimdışı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
        }

        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .retry-button {
            background-color: #ffd700;
            color: #1e3c72;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #ffed4a;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>İnternet Bağlantısı Yok</h1>
        <p>Şu anda çevrimdışı moddasınız. İnternet bağlantınızı kontrol edip tekrar deneyiniz.</p>
        <p>Daha önce ziyaret ettiğiniz sayfalar ve namaz vakitleri çevrimdışı olarak görüntülenebilir.</p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Tekrar Dene
        </button>
    </div>
</body>
</html>
